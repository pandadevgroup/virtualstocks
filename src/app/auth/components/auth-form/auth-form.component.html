<form class="login__form" [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
	<div class="form-group" *ngIf="type == 'register'">
		<label for="name">Name</label>
		<input type="text"
				class="form-control"
				[class.is-invalid]="isInvalid('name')"
				id="name"
				formControlName="name"
				placeholder="Name">
		<div class="invalid-feedback">
			Please enter your name.
		</div>
	</div>
	<div class="form-group">
		<label for="email">Email</label>
		<input type="email"
				class="form-control"
				[class.is-invalid]="isInvalid('email')"
				id="email"
				formControlName="email"
				placeholder="Email">
		<div class="invalid-feedback">
			Please enter a valid email.
		</div>
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input type="password"
				class="form-control"
				[class.is-invalid]="isInvalid('password')"
				id="password"
				formControlName="password"
				placeholder="Password">
		<div class="invalid-feedback">
			Please enter a password.
		</div>
	</div>
	<div class="form-group" *ngIf="type == 'register'">
		<label for="password2">Confirm Password</label>
		<input type="password"
				class="form-control"
				[class.is-invalid]="isInvalid('password2') || form.hasError('differentPasswords')"
				id="password2"
				formControlName="password2"
				placeholder="Confirm Password">
		<div class="invalid-feedback">
			Passwords must match.
		</div>
	</div>
	<div class="custom-control custom-checkbox mb-3" *ngIf="type == 'login'">
		<input type="checkbox"
				class="custom-control-input"
				id="rememberMe"
				formControlName="rememberMe">
		<label class="custom-control-label" for="rememberMe">Remember Me</label>
	</div>
	<button type="submit" class="btn btn-primary btn-block mb-1" *ngIf="type == 'login'">Sign In</button>
	<button type="submit" class="btn btn-primary btn-block mb-1" *ngIf="type == 'register'">Register</button>
	<p class="help-text text-center mb-0">
		<a routerLink="/register" class="text-dark" *ngIf="type == 'login'">Create Account</a>
		<span *ngIf="type == 'login'"> | </span>
		<a routerLink="/forgot-password" class="text-dark" *ngIf="type == 'login'">Forgot Password</a>
		<a routerLink="/login" class="text-dark" *ngIf="type == 'register'">Already have an account? Log in now!</a>
	</p>
</form>
