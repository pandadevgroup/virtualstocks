<form class="login__form" [formGroup]="form" (ngSubmit)="onSubmit()">
	<div class="form-group" *ngIf="type == 'register'">
		<label for="name">Name</label>
		<input type="text"
				class="form-control"
				id="name"
				formControlName="name"
				placeholder="Name">
	</div>
	<div class="form-group">
		<label for="email">Email</label>
		<input type="email"
				class="form-control"
				id="email"
				formControlName="email"
				placeholder="Email">
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input type="password"
				class="form-control"
				id="password"
				formControlName="password"
				placeholder="Password">
	</div>
	<div class="form-group" *ngIf="type == 'register'">
		<label for="password2">Confirm Password</label>
		<input type="password"
				class="form-control"
				id="password2"
				formControlName="password2"
				placeholder="Confirm Password">
	</div>
	<div class="custom-control custom-checkbox mb-3" *ngIf="type == 'login'">
		<input type="checkbox" class="custom-control-input" id="rememberMe" formControlName="rememberMe">
		<label class="custom-control-label" for="rememberMe">Remember Me</label>
	</div>
	<button type="submit" class="btn btn-primary btn-block mb-1" *ngIf="type == 'login'">Sign In</button>
	<button type="submit" class="btn btn-primary btn-block mb-1" *ngIf="type == 'register'">Register</button>
	<p class="help-text text-center mb-0">
		<a routerLink="/register" class="text-dark" *ngIf="type == 'login'">Create Account</a>
		<span *ngIf="type == 'login'">-</span>
		<a routerLink="/forgot-password" class="text-dark" *ngIf="type == 'login'">Forgot Password?</a>
		<a routerLink="/login" class="text-dark" *ngIf="type == 'register'">Already have an account? Log in now!</a>
	</p>
</form>
