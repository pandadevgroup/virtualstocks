<div class="container-fluid">
	<div class="row no-gutters justify-content-center">
		<div class="col login__container">
			<div class="login__body">
				<h2 class="font-weight-normal text-center mb-4">Login</h2>

				<form class="login__form">
					<div class="form-group">
						<label for="emailAddress">Email address</label>
						<input type="email"
								class="form-control"
								id="emailAddress"
								placeholder="Email">
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password"
								class="form-control"
								id="password"
								placeholder="Password">
					</div>
					<div class="custom-control custom-checkbox mb-3">
						<input type="checkbox" class="custom-control-input" id="rememberMe">
						<label class="custom-control-label" for="rememberMe">Remember Me</label>
					</div>
					<button type="submit" class="btn btn-primary btn-block mb-1">Sign In</button>
					<p class="help-text text-center mb-0">
						<a routerLink="/register" class="text-dark">Create Account</a>
						-
						<a routerLink="/forgot-password" class="text-dark">Forgot Password?</a>
					</p>
				</form>
			</div>

			<div class="login__footer">
				<vs-auth-button type="google" (action)="login()">Sign in with Google</vs-auth-button>
				<!-- <vs-auth-button type="facebook" (action)="login()">Sign in with Facebook</vs-auth-button> -->
			</div>
		</div>
	</div>
</div>
