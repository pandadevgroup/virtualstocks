<div class="container-fluid">
	<div class="row no-gutters justify-content-center">
		<div class="col auth__container">
			<div class="auth__body">
				<h2 class="font-weight-normal text-center mb-4">Login</h2>

				<div class="text-danger mb-3 text-center" *ngIf="error$ | async as error">
					{{ error.message || error }}
				</div>

				<vs-auth-form type="login" (action)="onLogin($event)"></vs-auth-form>
			</div>

			<div class="auth__footer">
				<vs-auth-button type="google" (action)="loginWithGoogle()">Sign in with Google</vs-auth-button>
				<!-- <vs-auth-button type="facebook" (action)="login()">Sign in with Facebook</vs-auth-button> -->
			</div>
		</div>
	</div>
</div>
