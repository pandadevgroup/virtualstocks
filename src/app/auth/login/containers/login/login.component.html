<div class="container-fluid">
	<div class="row no-gutters justify-content-center">
		<div class="col-lg-4 login__container">
			<h1 class="mat-display-1 text-center">Login</h1>

			<div class="login__body mb-5">
				<form>
					<input type="email" class="form-control" id="emailAddress" placeholder="you@awesome.com">
					<input type="password" class="form-control" id="password">
				</form>
			</div>

			<div class="login__footer text-center bg-light">
				<button class="btn btn-primary" (click)="login()">Login with Google</button>
			</div>
		</div>
	</div>
</div>
