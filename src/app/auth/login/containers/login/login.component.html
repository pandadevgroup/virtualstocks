<div class="container-fluid">
	<div class="row no-gutters justify-content-center">
		<div class="col login__container">
			<div class="login__body">
				<h2 class="font-weight-normal text-center mb-4">Login</h2>

				<form class="login__form">
					<div class="form-group">
						<label for="emailAddress">Email address</label>
						<input type="email"
								class="form-control"
								id="emailAddress"
								placeholder="Email">
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password"
								class="form-control"
								id="password"
								placeholder="Password">
					</div>
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="rememberMe">
						<label class="custom-control-label" for="rememberMe">Remember Me</label>
					</div>
				</form>
			</div>

			<div class="login__footer text-center">
				<vs-login-button type="google" (login)="login()">Sign in with Google</vs-login-button>
				<!-- <vs-login-button type="facebook" (login)="login()">Sign in with Facebook</vs-login-button> -->
			</div>
		</div>
	</div>
</div>
