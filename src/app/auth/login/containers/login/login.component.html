<div class="container-fluid">
	<div class="row justify-content-center">
		<div class="col-lg-4 login-container">
			<h1 class="mat-display-1 text-center">Login</h1>

			<form>
				<input type="email" class="form-control" id="emailAddress" placeholder="you@awesome.com">
				<input type="password" class="form-control" id="password">
			</form>

			<button class="btn btn-primary" (click)="login()">Login with Google</button>
		</div>
	</div>
</div>
