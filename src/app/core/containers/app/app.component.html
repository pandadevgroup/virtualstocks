<ng-progress
	[speed]="200"
	[spinner]="false"
	color="#FFCA28">
</ng-progress>

<div class="main__container" [class.overflow-hidden]="sidebarMobile">
	<vs-toolbar [loggedIn]="loggedIn"
			(tickerSearch)="onStockSearch($event)"
			class="main__toolbar"
			(toggleSidebar)="toggleSidebar()"
			(toggleSidebarMobile)="toggleSidebarMobile()"></vs-toolbar>

	<div class="main__content">
		<vs-sidebar class="main__sidebar"
				[loggedIn]="loggedIn"
				[small]="sidebarSmall"
				[showMobile]="sidebarMobile"
				(toggleSidebar)="toggleSidebarMobile()"></vs-sidebar>
		<div class="main__page">
			<router-outlet></router-outlet>
		</div>
	</div>
</div>
