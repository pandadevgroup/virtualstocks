			(ngSubmit)="onSubmit()"
			*ngIf="loggedIn">
		<input class="ticker-search form-control px-3 ml-sm-5"
			type="search"
			placeholder="Search Stocks"
			aria-label="Search Stocks"
			formControlName="ticker">
	</form>
	<div class="d-none d-sm-inline-block mr-auto"></div>
	<div class="mobile-nav d-inline-block" [class.mobile-nav--hidden]="searchActive">
		<ul class="navbar-nav">
			<li class="nav-item" routerLinkActive="active">
				<a class="nav-link px-3 px-sm-2" routerLink="/home">Home</a>
			</li>
			<li class="nav-item" routerLinkActive="active">
				<a class="nav-link px-3 px-sm-2" routerLink="/stocks">Stocks</a>
			</li>
			<li class="nav-item" routerLinkActive="active">
				<a class="nav-link px-3 px-sm-2" routerLink="/transactions">Transactions</a>
			</li>
			<li class="nav-item" routerLinkActive="active">
				<a class="nav-link px-3 px-sm-2" routerLink="/portfolio">Portfolio</a>
			</li>
			<li class="nav-item" *ngIf="!loggedIn">
				<a routerLink="/login" class="nav-link px-3 px-sm-2">Login</a>
			</li>
			<li class="nav-item" *ngIf="loggedIn">
				<a routerLink="/logout" class="nav-link px-3 px-sm-2">Logout</a>
			</li>
		</ul>
	</div>
	<button class="search-button rounded-circle px-0 my-1 d-sm-none"
			[class.search-button--active]="searchActive"
			(click)="openSearch()">
		<img src="/assets/ic_search_white_24px.svg">
