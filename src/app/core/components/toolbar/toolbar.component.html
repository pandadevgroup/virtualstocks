<nav class="navbar navbar-expand-md navbar-dark bg-primary px-3">
	<a class="navbar-brand desktop-brand"
		routerLink="/">Virtual Stocks</a>

	<form class="form-inline ticker-search__container mx-0"
			[class.ticker-search__container--visible]="searchActive"
			[formGroup]="searchForm"
			(ngSubmit)="onSubmit()"
			*ngIf="loggedIn">
		<input class="ticker-search form-control px-3"
			type="search"
			placeholder="Search Stocks"
			aria-label="Search Stocks"
			formControlName="ticker"
			(blur)="onSubmit()"
			#search>
	</form>
	<div class="mobile-nav d-inline-block"
			[class.mobile-nav--search]="loggedIn"
			[class.mobile-nav--hidden]="searchActive">
		<a class="nav-link navbar-brand mobile-brand px-0 mr-0 active d-inline-block" routerLink="/">Virtual Stocks</a>
	</div>
	<button class="search-button rounded-circle px-0 mt-1"
			[class.search-button--active]="searchActive"
			(click)="openSearch()"
			*ngIf="loggedIn">
		<img src="assets/ic_search_white_24px.svg">
	</button>
</nav>
