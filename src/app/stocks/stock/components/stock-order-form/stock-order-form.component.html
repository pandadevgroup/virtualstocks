<form [formGroup]="transactionForm" (ngSubmit)="onTransaction()">
	<div class="input-group mb-3">
		<input type="number"
				class="form-control"
				placeholder="QTY"
				formControlName="quantity"
				min="1"
				aria-label="Quantity"
				aria-describedby="share-addon">
		<div class="input-group-append">
			<span class="input-group-text" id="share-addon"> {{ quantity | i18nPlural: shareQuantityMsgMapping}} </span>
		</div>
	</div>
	<p class="text-center">
		Order: {{ msg[type] }} {{ quantity }} {{ quantity | i18nPlural: shareQuantityMsgMapping }}
		of {{ stockQuote.ticker }} for {{ quantity * stockQuote.latestPrice | currency }}
	</p>
	<button class="btn btn-success btn-block" type="submit">
		Go
	</button>
</form>
