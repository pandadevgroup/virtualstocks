<form [formGroup]="transactionForm" (ngSubmit)="onTransaction()">
	<h4>
		<small class="text-muted">{{ msg[type] }}</small>
		{{ stock?.ticker }}
	</h4>
	<div class="input-group mb-3">
		<input type="number" class="form-control" placeholder="QTY" formControlName="quantity" min="0" aria-label="Quantity" aria-describedby="share-addon">
		<div class="input-group-append">
			<span class="input-group-text" id="share-addon"> {{ quantity | i18nPlural: shareQuantityMsgMapping}} </span>
		</div>
	</div>
	<button class="btn btn-primary btn-block" type="submit">
		{{ msg[type] }} {{ quantity }} {{ quantity | i18nPlural: shareQuantityMsgMapping }} for {{ quantity * stock?.latestPrice | currency }}
	</button>
</form>
