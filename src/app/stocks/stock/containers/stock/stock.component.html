<div class="container-fluid container-fluid--padding pt-2" *ngIf="stockInfo$ | async as stock; else loading">
	<div class="w-100">
		<vs-stock-title [stockQuote]="stock.quote"></vs-stock-title>
	</div>
	<div class="row">
		<div class="col-lg-9 col-md-8">
			<vs-stock-detail
				[stockQuote]="stock.quote"
				[chart]="stock.chart"
				[user]="user$ | async">
			</vs-stock-detail>
		</div>

		<div class="col-lg-3 col-md-4">
			<vs-stock-actions
				[stockQuote]="stock.quote"
				[user]="user$ | async"
				(transaction)="onTransaction($event)">
			</vs-stock-actions>
		</div>
	</div>
</div>

<ng-template #loading>
	<div class="loading-spinner"></div>
</ng-template>
