<div class="container-fluid container-fluid--padding" *ngIf="portfolio$ | async as portfolio; else loading">
	<h2 class="font-weight-normal">Portfolio</h2>
	<p>Cash: <span class="text-success">{{ portfolio.cash | currency }}</span></p>
	<vs-portfolio-stocks-list
		[stocks]="stocks$ | async"
		[stockPrices]="stockPrices$ | async">
	</vs-portfolio-stocks-list>
</div>

<ng-template #loading>
	<div class="loading-spinner"></div>
</ng-template>
